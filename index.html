<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Description">

  <title>Web Dev for Beginners</title>

  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app"></div>

  <!-- Microsoft Clarity Script (保留一个示例 ID) -->
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "ekxr1n6fgy");
  </script>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
      loadNavbar: 'docs/_navbar.md',
      name: 'Web Development for Beginners: A Curriculum',
      repo: 'https://github.com/microsoft/Web-Dev-For-Beginners',
      relativePath: true,
      auto2top: false,
      notFoundPage: true,
      alias: {
        '/(README.(.*))': '/translations/$1',
        '#/((?!README).*)/README.(.*)': '$1/translations/README.$2',
        '/((?!README).*)/((?!README).*)/README.(.*)': '$1/$2/translations/README.$3',

        // handle English, since English files isn't in translation folders
        '/(README$)': '/$1',
        '#/((?!README).*)/(README$)': '$1/$2',
        '/((?!README).*)/((?!README).*)/(README$)': '$1/$2/$3'
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
